<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atento - Videojuego Educativo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla de Inicio -->
  <section id="pantalla-inicio" class="pantalla activa">
    <h1>🎮 Atento - Focus Game</h1>
    <button onclick="mostrarPantalla('juego')">Iniciar Juego</button>
    <button onclick="mostrarPantalla('puntajes')">Ver Puntajes</button>
    <button onclick="mostrarPantalla('opciones')">Opciones</button>
    <div class="idioma">
      <label for="lang">Idioma:</label>
      <select id="lang">
        <option>Español</option>
        <option>English</option>
      </select>
    </div>
  </section>

  <!-- Pantalla de Juego -->
  <section id="pantalla-juego" class="pantalla">
    <h2>Nivel 1</h2>
    <p>Encuentra el círculo verde</p>
    <div class="zona-juego">
      <div class="objeto">🔴</div>
      <div class="objeto">🟢</div>
      <div class="objeto">🔵</div>
      <div class="objeto">🟠</div>
    </div>
    <div class="barra-tiempo"><div class="progreso"></div></div>
    <div class="acciones">
      <button>💡 Pista</button>
      <button>🔁 Reiniciar</button>
      <button onclick="mostrarPantalla('inicio')">🏠 Menú</button>
    </div>
  </section>

  <!-- Pantalla de Resultados -->
  <section id="pantalla-resultados" class="pantalla">
    <h2>🎉 ¡Bien hecho!</h2>
    <p>Has completado el nivel</p>
    <p>Puntaje total: 120</p>
    <button>➡️ Siguiente Nivel</button>
    <button onclick="mostrarPantalla('juego')">🔁 Repetir</button>
    <button onclick="mostrarPantalla('inicio')">🏠 Menú</button>
  </section>

  <!-- Pantalla de Juego -->
<section id="pantalla-juego" class="pantalla">
    <h2>Nivel 1</h2>
    <p id="puntaje">Puntaje: 0</p>
    <p>Encuentra el círculo verde</p>
    <div class="zona-juego"></div>
    <div class="barra-tiempo"><div class="progreso"></div></div>
    <div class="acciones">
      <button onclick="actualizarZonaJuego()">🔁 Reiniciar</button>
      <button onclick="mostrarPantalla('inicio')">🏠 Menú</button>
    </div>
  </section>
<!-- Pantalla de Resultados -->
<section id="pantalla-resultados" class="pantalla">
    <h2>🎉 ¡Bien hecho!</h2>
    <p>Tu puntaje final es...</p>
    <button onclick="mostrarPantalla('juego')">🔁 Jugar de nuevo</button>
    <button onclick="mostrarPantalla('inicio')">🏠 Menú</button>
  </section>
    

  <script>
    function mostrarPantalla(id) {
      document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
      document.getElementById('pantalla-' + id).classList.add('activa');
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
