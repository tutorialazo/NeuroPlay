<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroPlay - Videojuego Educativo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Botón de lenguaje arriba a la derecha -->
  <div style="position: absolute; top: 10px; right: 10px;">
    <button id="btn-lang">🌐 Español</button>
  </div>

  <!-- Pantalla de Inicio -->
  <section id="pantalla-inicio" class="pantalla activa">
    <h1>🎮 NeuroPlay</h1>
    <div class="cards-juegos">
      <div class="card-juego" id="card-juego1">
        <div style="font-size: 2.5rem;">🟢</div>
        <div>Juego de Atención</div>
      </div>
      <div class="card-juego" id="card-juego2">🧠 Juego de Memoria</div>
      <div class="card-juego" id="card-juego3">🚧 Juego 3 (próximamente)</div>
      <div class="card-juego" id="card-juego4">🚧 Juego 4 (próximamente)</div>
    </div>
  </section>

  <!-- Juego 1: Círculo Verde -->
  <section id="pantalla-juego1" class="pantalla">
    <h2 id="nivel-juego1">Nivel 1</h2>
    <p id="label-score">Puntaje: 0</p>
    <p id="instruccion-juego1">Encuentra el círculo verde</p>
    <div class="barra-tiempo">
      <div class="progreso" id="barra-progreso"></div>
    </div>
    <div id="zona-juego1" class="zona-juego"></div>
    <div id="zona-juego12" class=""></div>
    <div class="acciones">
      <button onclick="location.reload()">🔁 Reiniciar</button>
      <button onclick="window.location.reload()">🏠 Menú</button>
    </div>
  </section>

  <!-- Juego 2: Secuencia Visual -->
  <section id="pantalla-juego2" class="pantalla">
    <h2>🧠 Memoria Visual</h2>
    <div id="zona-juego2" class="zona-juego"></div>
    <div id="zona-juego22"></div>
    <div class="acciones">
      <button onclick="location.reload()">🔁 Reiniciar</button>
      <button onclick="window.location.reload()">🏠 Menú</button>
    </div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
